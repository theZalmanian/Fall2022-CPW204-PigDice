<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Dice</title>

    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <h1 id="test">Pig Dice</h1>
    <div id="start-game">
        <input type="textbox" id="player1-name" class="input-textbox" placeholder="Player1 Name">
        <input type="textbox" id="player2-name" class="input-textbox" placeholder="Player2 Name">
        <input type="button" id="start-game" value="Start Game">
    </div>
    <div id="pig-dice-game">
        <input type="textbox" id="player1-total" class="output-textbox" disabled>
        <input type="textbox" id="player2-total" class="output-textbox" disabled>
        <br>
        <input type="textbox" id="current-roll" class="output-textbox" disabled>
        <input type="textbox" id="current-total" class="output-textbox" disabled>
        
        <input type="button" id="roll-die" value="Roll Die">
        <input type="button" id="pass-turn" value="Pass Turn">
    </div>

    <script src="js/main.js"></script>
</body>
</html>
