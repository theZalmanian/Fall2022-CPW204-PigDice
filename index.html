<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Dice</title>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/preloader.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="page-title">Pig Dice</h1>
    </header>
    <main id="page-content">
        <fieldset id="game-rules">
            <legend>How To Play</legend>
            <ul id="rules-list">
                <li>Players take turns rolling the die</li>
                <li>If a player rolls a 1, they lose all points earned during that turn</li>
                <li>If a player passes, points earned during that turn are added to their total score</li>
                <li>The first player to get 100 points wins</li>
            </ul>
        </fieldset>
        <form id="start-game-form">
            <input type="textbox" id="player1-name" class="input-textbox" placeholder="Player1 Name">
            <input type="textbox" id="player2-name" class="input-textbox" placeholder="Player2 Name">
            <input type="button" id="start-game" value="Start Game">
        </form>
        <div id="error-display">
            <ul id="error-list"></ul>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
